{% extends 'base.html' %} 
{% block title %} 로그인 {% endblock %} 
{% block content%} 
{% load static %}
<script src="{% static 'js/api.js' %}"></script>
<style>
    .wrap_all{
        height: 100vh;
        width: 100vw;
        background-size: cover;
        background: url("../../static/img/ghost.png") no-repeat center;
        background-color: #001d25;
    }
    .wrap {
        text-align: center;
        
    }

    .id > label {
        padding-top:100px;
        color:white;
    }


    .id > label,
    .password > label {
        
        display: block;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
        color:white;
    }

    .id-input, 
    .password-input {
        
        width: 500px;
        height: 60px;
        font-size: 20px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        border-radius: 5px;
        margin-bottom: 50px;
        
    }

    .login-button {
        width: 200px;
        height: 70px;
        font-size: 30px;
        border-radius: 5px;
        font-weight: bold;
        background-color: #ffffff;
        border: none;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .signup {
        color:white;
        font-size: 25px;
    }

    .signup > a {
        color:yellow;
        text-decoration: none;
        
    }
</style>
<body>
    <div class="wrap_all">
    <div class="container">   
        <div class="container-center">
            <div class="wrap">
                <form action="" method="POST">
           
                    <div class="id">
                        <label for="user_id">아이디</label>
                        <input style="background-color: #ffffff" type="text" class="id-input" id="user_id" name="user_id" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="password">
                        <label for="password">비밀번호</label>
                        <input style="background-color: #ffffff" type="password" class="password-input" id="password"
                               name="password" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div>
                        <button type="button" class="login-button" onclick="handleLogin()">로그인</button>
                    </div>
                </form>
                <div class="signup">
                    <span>아이디가 없으신가요?</span>
                    <a href="/sign_up/">회원가입</a>
                </div>
                {% endblock %}
        </div>
        </div>
    </div>
</div>
</body>
</html>
